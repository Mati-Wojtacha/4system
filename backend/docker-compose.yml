version: '3.3'
services:
  mysql:
    image: mysql:latest
    container_name: mysql_database
    environment:
      MYSQL_DATABASE: java_4system
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
